<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayşe ❤️</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }
    .heart {
      text-align: center;
      font-size: 60px;
      color: #e60073;
      border: 6px solid #e60073;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(230, 0, 115, 0.7);
    }
    .spotify-link {
      margin-top: 30px;
      font-size: 20px;
      text-decoration: none;
      background-color: #1DB954;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .spotify-link:hover {
      background-color: #17a44a;
    }
  </style>
</head>
<body>
  <div class="heart">AYŞE</div>
  <a class="spotify-link" href="https://open.spotify.com/intl-tr/track/2QNmgKBrdIjR0aXxv4P9RN?si=5b1bbdd90b024ecf" target="_blank">
    🎶 Şarkıyı Dinle: Adını Dağlara Yazdım Yarim
  </a>
</body>
</html>
